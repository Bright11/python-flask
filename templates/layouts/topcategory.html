<div class="topcategory-container">
    <div class="topcategory-item">
        
        {% for mycat in categorydata %}
       
       {% if mycat.posts %}
       <li><a href="{{ url_for('categories_blog.blogcategory',id=mycat.id) }}">{{mycat.name}}</a></li>
       {% endif %}
        
        {% endfor %}
            
       
      
    </div>
</div>
